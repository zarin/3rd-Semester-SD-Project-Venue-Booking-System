<html>
    <head>
       <title>VENUE_PRO</title>
       <link rel="stylesheet"href="login_register_style.css">
       <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
       <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wed">
            <div class="homepage">
                <div class="logo_menu">
                    <div class="logo">VENUE_PRO</div>
                <ul>
                    <li><a href="homepage.html"><i class="fa fa-home" aria-hidden="true"></i>Home</a></li>
                    <li><a href="about.html"><i class="fa fa-user" aria-hidden="true"></i>About</a></li>
                    <li><a href="contact.html"><i class="fa fa-phone" aria-hidden="true"></i>Contact</a></li>
                    <li class="active"><a href="login_register.html"><i class="fa fa-sign-in" aria-hidden="true"></i>Login-Register</a></li>
                </ul>
            <div class="form-box">
              <div class="button-box">
                 <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn"onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="fb.png">
                <img src="tw.png">
                <img src="gp.png">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="text" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="chech-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
             <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Name" required>
                <input type="text" class="input-field" placeholder="Address" required>
                <input type="text" class="input-field" placeholder="Occupation" required>
                <input type="text" class="input-field" placeholder="Phone Number" required>
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="text" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
     <script>
         var x = document.getElementById("login");
         var y = document.getElementById("register");
         var z = document.getElementById("btn");

         function register(){
             x.style.left="-400px";
             y.style.left="50px";
             z.style.left="110px";
         }
         function login(){
             x.style.left="50px";
             y.style.left="450px";
             z.style.left="0";
         }
     </script>
    </body>
</html>
